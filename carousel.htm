<!DOCTYPE html>
<html>
  <head>
   <title>Simple JavaScript Carousel</title>

   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <script>
      //The maximages gloabal variable must equal the number of thumbnails in the gallery
      var maximages = 10;

      //Folder name and start of file name for each image file
      var startpath = "images/more-images/image"

      //Filename extension of each image
      var extension = ".jpg"

      //Calculates which picture to show next based on x, which is either 1 or -1.
      function calcslide(x) {
       //Get file name of image that's showing.
       var currentimage = document.getElementById("bigpic").src;

       //Locate file name extension in current image source string.
       var dotat = currentimage.indexOf(extension);

       //Grab two digits to the left of that file name extension.
       var stringnumber = currentimage.substr(dotat - 2, 2);

       //Convert stringnumber string to number and add x.
       var nextnum = parseInt(stringnumber) + x;

       //If nextnum is less than 1, wrap around to maximages.
       if (nextnum < 1) {
        nextnum = maximages;
       }

       //If nextnum is greater than maximages, wrap around to 1.
       if (nextnum > maximages) {
        nextnum = 1;
       }

       //Create two-digit string from number (leading zero if less than 10).
       var twodigitnum = ("0" + nextnum).slice(-2);

       //Create new file name from two-digit number string.
       var showimg = startpath + twodigitnum +extension;
       showbig(showimg);
      }

      //Show clicked img in the large image tag
      function showbig(pic) {
        document.getElementById("bigpic").src = pic;
      }
    </script>
  </head>

  <body>
    <h2>Simple JavaScript Carousel</h2>

   <!-- HTML to display the pictures -->
   <div class="carousel">
    <img src="images/more-images/image01.jpg" alt="" id="bigpic">
    <div class="thumbs">
    <img src="images/LeftArrow.png" alt="Previous" onclick="calcslide(-1)" id="arrow">
     <img src="images/more-images/image01.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
     <img src="images/more-images/image02.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
     <img src="images/more-images/image03.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
     <img src="images/more-images/image04.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
     <img src="images/more-images/image05.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
     <img src="images/more-images/image06.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
     <img src="images/more-images/image07.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
     <img src="images/more-images/image08.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
     <img src="images/more-images/image09.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
     <img src="images/more-images/image10.jpg"  alt="" onclick="showbig(this.src)" id="smallpic">
    <img src="images/RightArrow.png" alt="Next" onclick="calcslide(1)" id="arrow">
    </div><!-- End thumbs -->
   </div><!-- End carousel -->
  </body>
</html>
